<mat-sidenav-container>
  <mat-sidenav #sidenav
               (opened)="log('Opened')"
               (closed)="log('Closed')"
               mode="side"
               [(opened)]="opened">
    Sidenav
  </mat-sidenav>
  <mat-sidenav-content>
    Main
    <button (click)="opened=!opened">Toggle Opened</button>
    <button (click)="sidenav.open()">Open</button>
    <button (click)="sidenav.close()">Close</button>
  </mat-sidenav-content>
</mat-sidenav-container>
